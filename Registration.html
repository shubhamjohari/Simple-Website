    <form action="" method="get">
        <h1 id = "reghead"> Please Enter Your Details <hr></h1>
        <div class="form1">
        <label for="name">Full Name &nbsp;&nbsp;</label>
        <input id="name" name="name" type="text" required>
        <label for="email"><br> Email id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
        <input id="email" name="email id" type ="email" required>
        <label for="password"><br>Password&nbsp;&nbsp;&nbsp;&nbsp; </label>
        <input id="password" name="pass" type="password" required>
        <label for = "phone"><br> Mobile No.&nbsp;&nbsp;</label>
        <input id ="phone" name="phone" required pattern="[0-9]{10}">
        <br>Gender
        <label for="male">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Male</label>
        <input id ="male" name= "gender" type="radio" answer ="MALE">
        <label for = "female">&nbsp;&nbsp;Female</label>
        <input id="female" name="gender" type="radio" answer="FEMALE">
        
        <label for="qual"><br>Qualification&nbsp;</label>
        <select id ="qual" name="qualification" required>
            <option value="10">10th</option>
            <option value="12">12th</option>
            <option value="Diploma">Diploma</option>
            <option value="Grad">Graduation</option>
        </select>    
        <label for ="age"><br>Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input id="age" name="age" type ="number" step="1" min="15" max="50">
        <label for = "city"><br>City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input id="city" name="city" type="text" list="cities">
            <datalist id="cities">
                <option value="Delhi/Ncr"></option>
                <option value="Noida"></option>
                <option value="Bangalore"></option>
                <option value="Kolkata"></option>
                <option value="Hyderabad"></option>
                <option value="Gurgaon"></option>
                <option value="Lucknow"></option>
                <option value="Ghaziabad"></option>
            </datalist>
        <label for="comp"><br>How good are you in computer<br></label>
        <input id="comp" name="computer literacy" type="range" min="0" max="10" step="1">
        <br>
        </div><hr>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="submit" type="submit" value="Done!">
